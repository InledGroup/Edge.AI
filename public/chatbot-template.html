<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__CHATBOT_NAME__ - Asistente IA</title>
    <meta name="description" content="__CHATBOT_DESCRIPTION__">
    <meta name="theme-color" content="#28e518">

    <style>
        :root {
            --primary: #28e518;
            --primary-dark: #20b813;
            --primary-glow: rgba(40, 229, 24, 0.3);
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(10, 10, 10, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            height: 100vh;
            color: var(--text-main);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive Container */
        .app-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            position: relative;
        }

        /* Loading Screen - Optimized for small size */
        .loading-screen {
            position: absolute;
            inset: 0;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
            text-align: center;
        }

        .loader-ring {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(40, 229, 24, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-progress {
            width: 151px;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .loading-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Header - Compact */
        header {
            padding: 0.75rem 1rem;
            background: var(--glass);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            backdrop-filter: blur(10px);
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .bot-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .bot-info {
            min-width: 0;
            /* Important for truncate */
        }

        .bot-info h1 {
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .bot-info p {
            font-size: 0.7rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Messages Viewport */
        .messages-viewport {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            background: radial-gradient(circle at 50% 10%, rgba(40, 229, 24, 0.03), transparent 70%);
        }

        .messages-viewport::-webkit-scrollbar {
            width: 4px;
        }

        .messages-viewport::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .msg {
            max-width: 90%;
            padding: 0.65rem 0.85rem;
            border-radius: 14px;
            line-height: 1.5;
            font-size: 0.875rem;
            animation: popIn 0.2s ease-out;
            word-wrap: break-word;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .msg-user {
            align-self: flex-end;
            background: var(--primary);
            color: #000;
            font-weight: 500;
            border-bottom-right-radius: 4px;
        }

        .msg-assistant {
            align-self: flex-start;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .msg-assistant p {
            margin-bottom: 0.5rem;
        }

        .msg-assistant p:last-child {
            margin-bottom: 0;
        }

        .msg-assistant code {
            background: rgba(255, 255, 255, 0.06);
            padding: 0.1rem 0.3rem;
            border-radius: 4px;
            font-size: 0.85em;
            font-family: monospace;
        }

        .msg-assistant pre {
            background: #000;
            padding: 0.75rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5rem 0;
            font-size: 0.8rem;
            border: 1px solid var(--border);
        }

        /* Input - Compact */
        .input-container {
            padding: 0.75rem;
            background: var(--glass);
            border-top: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .input-box {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            padding: 0.35rem 0.35rem 0.35rem 0.85rem;
            border-radius: 12px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            padding: 0.4rem 0;
            resize: none;
            outline: none;
            font-family: inherit;
            font-size: 0.875rem;
            line-height: 1.4;
            max-height: 100px;
        }

        .btn-send {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .btn-send:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-send:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .hidden {
            display: none !important;
        }

        /* Welcome Message Small */
        .welcome-mini {
            text-align: center;
            margin: auto 0;
            padding: 1rem;
        }

        .welcome-mini img {
            width: 40px;
            height: 40px;
            margin-bottom: 0.75rem;
            opacity: 0.8;
        }

        .welcome-mini h2 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .welcome-mini p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <!-- Pantalla de Carga -->
    <div id="loading-screen" class="loading-screen">
        <div class="loader-ring"></div>
        <p id="loading-status" style="font-size: 0.75rem; color: var(--text-muted);">Cargando asistente...</p>
        <div class="loading-progress">
            <div id="loading-bar" class="loading-bar"></div>
        </div>
    </div>

    <!-- Aplicación de Chat -->
    <div id="chat-app" class="app-container hidden">
        <header>
            <div class="bot-avatar">
                <img src="https://hosted.inled.es/inledai.png" alt="Icono">
            </div>
            <div class="bot-info">
                <h1>__CHATBOT_NAME__</h1>
                <p>__CHATBOT_DESCRIPTION__</p>
            </div>
        </header>

        <main id="messages" class="messages-viewport">
            <div class="welcome-mini">
                <img src="https://hosted.inled.es/inledai.png" alt="InledAI">
                <h2>¿Cómo puedo ayudarte?</h2>
                <p>IA local basada en tus documentos.</p>
            </div>
        </main>

        <div class="input-container">
            <div class="input-box">
                <textarea id="chat-input" placeholder="Escribe..." rows="1"></textarea>
                <button id="send-button" class="btn-send" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        const CHATBOT_CONFIG = {
            name: '__CHATBOT_NAME__',
            description: '__CHATBOT_DESCRIPTION__',
            modelId: '__MODEL_ID__',
            ragConfig: {
                topK: __TOP_K__,
                temperature: __TEMPERATURE__,
                maxTokens: __MAX_TOKENS__,
                similarityThreshold: __SIMILARITY_THRESHOLD__,
                chunkWindowSize: __CHUNK_WINDOW_SIZE__
            },
            chunks: __CHUNKS_DATA__
        };

        // --- BM25 Engine ---
        class BM25 {
            constructor(k1 = 1.5, b = 0.75) {
                this.documents = [];
                this.avgDocLength = 0;
                this.docFrequency = new Map();
                this.k1 = k1;
                this.b = b;
            }

            addDocuments(docs) {
                this.documents = docs.map(d => ({
                    id: d.id,
                    content: d.content,
                    tokens: this.tokenize(d.content)
                }));
                const total = this.documents.reduce((s, d) => s + d.tokens.length, 0);
                this.avgDocLength = total / this.documents.length;
                this.docFrequency.clear();
                this.documents.forEach(d => {
                    new Set(d.tokens).forEach(t => {
                        this.docFrequency.set(t, (this.docFrequency.get(t) || 0) + 1);
                    });
                });
            }

            tokenize(text) {
                return text.toLowerCase().replace(/[^\p{L}\p{N}\s]/gu, ' ').split(/\s+/).filter(t => t.length > 2);
            }

            search(query, topK = 10) {
                const tokens = this.tokenize(query);
                if (tokens.length === 0) return [];
                const scores = [];
                for (const doc of this.documents) {
                    let score = 0;
                    for (const t of tokens) {
                        score += this.termScore(t, doc);
                    }
                    if (score > 0) scores.push({ documentId: doc.id, score });
                }
                scores.sort((a, b) => b.score - a.score);
                return scores.slice(0, topK);
            }

            termScore(term, doc) {
                const tf = doc.tokens.filter(t => t === term).length;
                if (tf === 0) return 0;
                const df = this.docFrequency.get(term) || 0;
                const idf = Math.log((this.documents.length - df + 0.5) / (df + 0.5) + 1);
                const norm = 1 - this.b + this.b * (doc.tokens.length / this.avgDocLength);
                return idf * ((tf * (this.k1 + 1)) / (tf + this.k1 * norm));
            }
        }

        // --- RAG Logic ---
        class RAGSystem {
            constructor(chunks, config) {
                this.chunks = chunks;
                this.config = config;
                this.bm25 = new BM25();
                this.bm25.addDocuments(chunks.map(c => ({ id: c.id, content: c.content })));
            }

            async search(query, topK = 5) {
                const bm25Results = this.bm25.search(query, this.chunks.length);
                return bm25Results.slice(0, topK).map(r => ({
                    ...this.chunks.find(c => c.id === r.documentId),
                    score: r.score
                }));
            }

            createContext(chunks) {
                if (chunks.length === 0) return '';
                return chunks.map((c, i) => `[Referencia ${i + 1}]\n${c.metadata?.expandedContext || c.content}`).join('\n\n');
            }
        }

        // --- Chat UI Controller ---
        class ChatUI {
            constructor() {
                this.isGenerating = false;
                this.messages = [];
                this.llm = null;
                this.rag = null;

                this.loadingScreen = document.getElementById('loading-screen');
                this.loadingStatus = document.getElementById('loading-status');
                this.loadingBar = document.getElementById('loading-bar');
                this.chatApp = document.getElementById('chat-app');
                this.messagesContainer = document.getElementById('messages');
                this.chatInput = document.getElementById('chat-input');
                this.sendButton = document.getElementById('send-button');

                this.init();
            }

            async init() {
                try {
                    this.rag = new RAGSystem(CHATBOT_CONFIG.chunks, CHATBOT_CONFIG.ragConfig);
                    this.updateProgress(20, 'Iniciando...');

                    let webllmModule;
                    try {
                        webllmModule = await import('https://esm.run/@mlc-ai/web-llm@0.2.80');
                    } catch (e) {
                        webllmModule = await import('https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.80/+esm');
                    }
                    const webllm = webllmModule.MLCEngine ? webllmModule : (webllmModule.default || webllmModule);

                    this.llm = new webllm.MLCEngine();
                    await this.llm.reload(CHATBOT_CONFIG.modelId, {
                        initProgressCallback: (report) => {
                            this.updateProgress(20 + (report.progress * 70), report.text);
                        }
                    });

                    this.updateProgress(100, 'Listo');
                    setTimeout(() => {
                        this.loadingScreen.classList.add('hidden');
                        this.chatApp.classList.remove('hidden');
                        this.chatInput.focus();
                    }, 400);

                    this.setupEventListeners();
                } catch (e) {
                    console.error(e);
                    this.loadingStatus.innerHTML = `<span style="color: #ef4444">Error: ${e.message}</span>`;
                }
            }

            updateProgress(prg, msg) {
                this.loadingBar.style.width = prg + '%';
                this.loadingStatus.textContent = msg;
            }

            setupEventListeners() {
                const triggerSend = () => this.sendMessage();
                this.sendButton.addEventListener('click', triggerSend);
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        triggerSend();
                    }
                });
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = this.chatInput.scrollHeight + 'px';
                    this.sendButton.disabled = !this.chatInput.value.trim() || this.isGenerating;
                });
            }

            async sendMessage() {
                const text = this.chatInput.value.trim();
                if (!text || this.isGenerating) return;

                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                this.sendButton.disabled = true;

                this.addMessage(text, 'user');
                this.messages.push({ role: 'user', content: text });
                this.isGenerating = true;

                try {
                    const ctxChunks = await this.rag.search(text, CHATBOT_CONFIG.ragConfig.topK);
                    const prompt = `Eres un asistente inteligente. Contexto:\n${this.rag.createContext(ctxChunks)}\n\nResponde en español usando Markdown.`;

                    const response = await this.llm.chat.completions.create({
                        messages: [{ role: 'system', content: prompt }, ...this.messages.slice(-6)],
                        temperature: CHATBOT_CONFIG.ragConfig.temperature,
                        max_tokens: CHATBOT_CONFIG.ragConfig.maxTokens,
                        stream: true
                    });

                    const assistantMsg = this.addMessage('', 'assistant');
                    let fullText = '';
                    for await (const chunk of response) {
                        fullText += chunk.choices[0]?.delta?.content || '';
                        assistantMsg.content = fullText;
                    }
                    this.messages.push({ role: 'assistant', content: fullText });
                } catch (e) {
                    this.addMessage('Error: ' + e.message, 'assistant');
                } finally {
                    this.isGenerating = false;
                    this.sendButton.disabled = false;
                    this.chatInput.focus();
                }
            }

            addMessage(content, role) {
                const hero = this.messagesContainer.querySelector('.welcome-mini');
                if (hero) hero.remove();

                const div = document.createElement('div');
                div.className = `msg msg-${role}`;
                const inner = document.createElement('div');
                div.appendChild(inner);

                if (role === 'user') inner.textContent = content;
                else inner.innerHTML = this.parseMd(content);

                this.messagesContainer.appendChild(div);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;

                const self = this;
                return {
                    set content(v) { inner.innerHTML = self.parseMd(v); }
                };
            }

            parseMd(t) {
                return t.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n/g, '<br>');
            }
        }

        window.addEventListener('DOMContentLoaded', () => new ChatUI());
    </script>
</body>

</html>
